<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Prescripto{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="nav-brand">
                <i class="fas fa-prescription"></i>
                Prescripto
            </a>
            <div class="nav-links">
                <a href="{% url 'home' %}" class="nav-link"><i class="fas fa-home"></i> Home</a>
                <a href="{% url 'patient_search' %}" class="nav-link"><i class="fas fa-search"></i> Search</a>
                <a href="{% url 'medicine_list' %}" class="nav-link"><i class="fas fa-pills"></i> Medicines</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
                <button class="alert-close" onclick="this.parentElement.remove()">&times;</button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2026 Prescripto - Digital Prescription Management</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
